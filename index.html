<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar IP</title>
</head>
<body>
    <h1>Capturar IP del Visitante</h1>
    <div id="ip-info"></div>

    <script>
    // Realiza una solicitud para capturar la IP
    fetch('/login.php')
        .then(response => response.json())
        .then(data => {
            document.getElementById('ip-info').innerHTML = `<p>IP Capturada: ${data.ip}</p>`;
        })
        .catch(error => console.error('Error al capturar IP:', error));
    </script>
</body>
</html>
